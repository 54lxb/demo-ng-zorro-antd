<nz-layout>
  <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="null">
    <div class="logo">
    </div>
    <ul nz-menu [nzTheme]="'dark'" [nzMode]="isCollapsed?'vertical':'inline'">
      <li nz-menu-item routerLink="/dashboard"><span><i class="anticon anticon-home"></i><span class="nav-text">dashboard</span></span></li>
      <li nz-menu-item routerLink="/users"><span><i class="anticon anticon-user"></i><span class="nav-text">Users</span></span></li>
      <li nz-submenu>
        <span title><i class="anticon anticon-shop"></i><span class="nav-text">UI Element</span></span>
        <ul>
          <li routerLink="/form" nz-menu-item>Form</li>
          <li routerLink="/avatar" nz-menu-item>Avatar</li>
          <li routerLink="/spin" nz-menu-item>Spin</li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header style="background: #fff; padding:0;">
      <i class="anticon trigger" [class.anticon-menu-fold]="!isCollapsed" [class.anticon-menu-unfold]="isCollapsed" (click)="isCollapsed=!isCollapsed"></i>
    </nz-header>
    <nz-content style="margin:0 16px;">
      <div style="padding:24px; background: #fff; min-height: 750px;">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
    <nz-footer style="text-align: center;">Ant Design Â©2017 Implement By Angular</nz-footer>
  </nz-layout>
</nz-layout>
